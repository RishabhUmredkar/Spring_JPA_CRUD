<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>

<h2>Edit Employee</h2>
<form action="#" th:action="@{'/update/' + ${emp.id}}" th:object="${emp}" method="post">
    Name: <input type="text" th:field="*{name}"/>
    Marks: <input type="text" th:field="*{marks}"/>
    <input type="submit" value="Save"/>
</form>

</body>
</html>
